<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Kartu Huruf Karakter merupakan sebuah aplikasi sederhana yang menggunakan teknologi JavaScript sebagai bahasa scriptingnya, dan html dengan framework/librarynya sebagai front-end nya. Cara kerja dari apalikasi ini adalah meminta function random javascript untuk mengacak jumlah huruf alphabeth hingga mendapat satu huruf random dan ditampikan dengan alphabeth yang gambar karakter.Untuk gambar sendiri di ambil dari sebuah website berikut http://www.freepik.com.">
    <meta name="keywords" content="kartu alphabeth digital">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="theme-color" content="#1A5FD7" />
    <meta name="author" content="Muhammad Imam Muwatok">
    <title>Acak Huruf Karakter</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <h1 class="text-center">Acak Huruf Karakter</h1>
    <div class="d-grid gap-2">
        <button  class="btn btn-primary rounded-pill px-5 mx-auto mt-3" onclick="acakHuruf()">klik</button>
    </div>
    <div class="card mx-auto m-5 shadow-3" style="width: 18rem;">
        <div class="card-body mx-auto">
            <h1 id="hasil" class="card-title text-center mb-5"> 
            </h1>
        </div>
    </div>
<script>
    function acakHuruf() {
    var huruf = "abcdefghijklmnopqrstuvwxyz"
    var acak = Math.floor(Math.random()*huruf.length+1)
    var jumlah = huruf.length
    var min = acak - 1
    var hasil = huruf.slice(min,acak)
    document.getElementById("hasil").innerHTML = "<img src='https://imam-muwatok.github.io/kartu-huruf-karakter/img/" +hasil+ ".png' height='200'>";

}
</script>
</body>
</html>
